<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="con-header">
          <div class="buscador">
            <form>
              <div class="colocar-texto">
                <input type="text" placeholder="Buscar productos">
              </div>
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <div class="logo">
            <a href="/">
              <img src="/images/logoTM.png" alt="tienda-Merienda">
            </a>
          </div>
          <div class="botones">
            <div class="dropdown">
              <button class="boton-login"><i class="fas fa-sign-in-alt" style="color: #de7627;"></i></button>
                <div class="dropdown-content">
                  <a href="/Login">Ingresá</a>
                  <a href="/Registro">Regístrate</a>
                </div>
            </div>
            <a href="/Carrito" class="boton-carrito"><i class="fas fa-shopping-cart" style="color: #de7627;"></i></a>
          </div>
        </div>
        <div class="menu">
          <nav>
            <ul>
              <li><a href="/">Inicio</a></li>
              <li><a href="/productDetail">Productos</a></li>
              <li><a href="/Contact">Contacto</a></li>
              <li><a href="/History">Historia</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <main>
        
        <form class = formregistro type = "/registro" method = "Post">
          <h3> Registrarte: </h3>
            <p class = bloques-registro>
              <input class = bloquestext-registro type = "text" name = "nombre" placeholder ="Nombre">
            </p>
            <p class = bloques-registro>
              <input class = bloquestext-registro type = "text" name = "Apellido" placeholder ="Apellido">
            </p class = bloques-registro>
            <p class = bloques-registro>
              <input class = bloquestext-registro type = "tel" name = "celular" placeholder="Celular">
            </p>
            <p class = bloques-registro>
            <input class = bloquestext-registro type = "email" name = "email" placeholder="Correo">
            </p>         
            <p  class = bloques-registro>
            <input class = bloquestext-registro class = bloquestext-registro type = "password" name = "clave" placeholder="Clave">
            </p>
            <p class = boton-registro>
            <button class = botontexto-registro type = "submit"> Enviar </button>
            </p>
        </form> 
    </main>
    
    <footer id="footer-register">
        <section>
            <div class="redes-sociales">
              <p>Seguinos en nuestras redes!!</p>          
              <a href="#"><i class="fab fa-facebook" style="color: #de7627;"></i></a>
              <a href="#"><i class="fab fa-instagram" style="color: #de7627;"></i></a>
            </div>
          </section>
    </footer>
</body>
</html>
