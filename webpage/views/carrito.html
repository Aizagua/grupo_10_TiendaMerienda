                <form>

              </div>
              <div class="logo">

              </div>
              <div class="botones">
                <div class="dropdown">
                  <button class="boton-login"><i class="fas fa-sign-in-alt" style="color: #de7627;"></i></button>
                    <div class="dropdown-content">
                      <a href="/Login">Ingresá</a>

                </div>
                <a href="/cart.html" class="boton-carrito"><i class="fas fa-shopping-cart" style="color: #de7627;"></i></a>

            </div>
            <div class="menu">
              <nav>
                <ul>

                  <li><a href="/Contact">Contacto</a></li>
                  <li><a href="/History">Historia</a></li>
                </ul>
              </nav>

    </header>
    <main class="main-carrito">
                        <div class="carrito">

            <section class="cajas">

            <article class="rectangulo">

                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star-half"></i>

                        <div class="contador">
                                <button class="boton-menos"><i id="menos" class="fa-solid fa-minus"></i></button>
                                <p>1</p>
                            <button class="boton-mas"><i id="mas" class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="precio">
                            <i id="x" class="fa-sharp fa-regular fa-circle-xmark"></i>

                        </div>
        </article>
        <article class="rectangulo-1" class="section">
                        <div class="color1">
                            <p></p>
                          </div>

                        <div class="producto"><p>Torta de chocolate</p>
                                    <div class="estrellas1">    
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-regular fa-star"></i>
                                    </div>
                             </div>
                            <div class="contador">
                            <button class="boton-menos"><i id="menos" class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                        <button class="boton-mas"><i id="mas" class="fa-solid fa-plus"></i></button>
                            </div>
                        <div class="precio">
                        <i id="x" class="fa-sharp fa-regular fa-circle-xmark"></i><p>Subtotal: 300$</p></div>
                    </div>
        </article>
        <div class="agregar-compra">
            <button type="submit">Agregar Compra +</button>
        </div>
        <div class="codigo-2"> 
        <div class="descuento-2">

            <div><input type="text" nombre="codigo" placeholder="Codigo"><button type="submit">Aplicar</button></div>
        </div>
        
            <div class="total-2">
                <button type="submit">Finalizar Compra</button>
                <p>Total: 800$</p></div>
        
    </div>
        
                </section>
                    
                    <article class="codigo">
                    <div class="descuento">

                    </div>
                    <div class="total">

                    </div>
                    <div class="finalizar"><button type="submit">Finalizar Compra</button></div>
